<!-- app.component.html -->
@if (isAuthenticated()) {
  <app-sidebar [isHandset]="(isHandset$ | async) || false">
    <mat-toolbar color="primary">
      <span>Clinique TOUNKARA</span>
      <button mat-icon-button (click)="logout()" style="margin-left: auto;">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>
  </app-sidebar>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
} @else {
  <router-outlet></router-outlet>
}
