<div class="dashboard-container">
  <!-- Titre d'accueil -->
  <div class="welcome-section">
    <h1 class="welcome-title">{{ welcomeMessage }}</h1>
    <p class="welcome-subtitle">Votre santé, notre priorité. Découvrez nos services exclusifs.</p>
  </div>

  <!-- Section Services -->
  <section class="services-section">
    <h2>Nos Services</h2>
    <div class="services-grid">
      <mat-card *ngFor="let service of services" class="service-card">
        <mat-card-header>
          <div mat-card-avatar class="service-icon">
            <mat-icon>{{ service.icon }}</mat-icon>
          </div>
          <mat-card-title>{{ service.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ service.description }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </section>

 


</div>
