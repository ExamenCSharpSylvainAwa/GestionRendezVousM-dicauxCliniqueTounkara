<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon> Tableau de bord
      </a>
      <a mat-list-item routerLink="/appointments" routerLinkActive="active">
        <mat-icon>event</mat-icon> Rendez-vous
      </a>
      <a mat-list-item routerLink="/medical-records" routerLinkActive="active">
        <mat-icon>folder</mat-icon> Dossiers Médicaux
      </a>
      <a mat-list-item routerLink="/billing" routerLinkActive="active">
        <mat-icon>receipt</mat-icon> Facturation
      </a>
      <a mat-list-item routerLink="/profile" routerLinkActive="active" *ngIf="isAdmin()">
        <mat-icon>person</mat-icon> Profil
      </a>
      <a mat-list-item routerLink="/admin" routerLinkActive="active" *ngIf="isAdmin()">
        <mat-icon>admin_panel_settings</mat-icon> Admin
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon> Déconnexion
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
